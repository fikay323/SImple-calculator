<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boy" onclick="change()" class="rounded-pill">
        <div id="boyd" class="rounded-circle"></div>
    </div>
    <div class="main">
        <input type="text" id="screen">
        <div class="container">

            <div onclick="" class="buttons open">(</div>
            <div onclick="" class="buttons close">)</div>
            <div onclick="pow()" class="equal ">x <sup class="meh">2</sup></div>
            <div onclick="root()" class="equal sqrt">√</div>
            <div class="equal f1-row t-col" onclick="del()">DEL</div>
            <div onclick="screen.value =''" class="clear f1-row f2-col">AC</div>

            <div  onclick="pi()" class="equal">π</div>
            <div onclick="" class="buttons t-row s-col">9</div>
            <div onclick="" class="buttons f2-row f1-col">8</div>
            <div onclick="" class="buttons f2-row s-col">7</div>
            <div onclick="" class="buttons me add s-row f2-col">+</div>
            <div onclick="" class="buttons me t-row f2-col">-</div>

            <div onclick="e()" class="equal e">e</div>
            <div onclick="" class="buttons six f2-row t-col">6</div>
            <div onclick="" class="buttons f3-row f1-col">5</div>
            <div onclick="" class="buttons f3-row s-col">4</div>
            <div onclick=""class="buttons me s2-row f2-col">/</div>
            <div onclick=" x()"class="equal me f2-row f2-col">x</div>

            <div onclick="" class="buttons t-row t-col dot1">.</div>
            <div onclick="" class="buttons three">3</div>
            <div onclick="" class="buttons two">2</div>
            <div onclick="" class="buttons one">1</div>
            <div onclick="" class="buttons zero">0</div>
            <div onclick="screen.value = eval(screen.value)" class="equal boy">=</div>
            
        </div>
        <div class="cont">
            <div onclick="sin()" class="equal">sin</div>
            <div onclick="cos()" class="equal">cos</div>
            <div onclick="tan()" class="equal">tan</div>
            <div  onclick="log()" class="equal">log</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
